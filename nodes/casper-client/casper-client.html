<script type="text/javascript">
  RED.nodes.registerType('casper-client', {
    category: 'config',
    defaults: {
      environment: {
        value: "casper",
        required: true
      },
      protocol: {
        value: "http://",
        required: true
      },
      host: {
        value: "localhost",
        required: true
      },
      port: {
        value: 7777,
        required: false
      },
      path: {
        value: "/rpc",
        required: false
      }
    },
    label: function() {
      return this.environment + " : " + this.protocol + this.host + (
        this.port ?
        ":" + this.port :
        ''
      ) + this.path;
    }
  });
</script>
