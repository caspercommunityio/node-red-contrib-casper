<script type="text/html" data-help-name="transfer">
  <p>Create a transfer item that can be deployed on the Casper's blockchain via the node <code>put-deploy</code></p>
  <h3>Input</h3>
  <p>
    The <code>msg.payload</code> in input should look like this :
  </p>
  <pre>
{
  "amount": AMOUNT_IN_CSPR (eg: 10),
  "publicKey": "PUBLIC_KEY",
  "transferId": TRANSFER_ID (optional)
}
    </pre>
  <h3>Output</h3>
  <p>
    The <code>msg.payload</code> in output will result in a <code>ExecutableDeployItem</code> that can be used by the node <code>put-deploy</code>
  </p>
</script>
